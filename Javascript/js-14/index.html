<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <h2>Formulário de clientes</h2>
    <div class="central">
        <div class="container">
            <h2>Faça seu cadastro</h2>
            <div class="mensagem"></div>

            <form id="formulario-02">
                
                <input type="text" placeholder="digite seu nome" class="obrigatorio" name="nome">
                <input type="text" placeholder="digite seu email" class="email obrigatorio" name="email">
                <input type="text" placeholder="digite seu telefone" class="" name="telefone">
                <input type="text" placeholder="digite seu cep" class="numerico obrigatorio" name="cep">
                <input type="text" placeholder="digite seu cidade" class="obrigario" name="cidade">
                <input type="text" placeholder="digite seu uf" class="uf" name="uf"> 
                <button type="submit">Enviar</button>
            </form>
    
            
        </div>
        
    </div>
  
    

    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>
